<div class="mat-elevation-z0">
  <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="Texto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Texto </th>
        <td mat-cell *matCellDef="let row"> {{row.Texto}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
        <td mat-cell *matCellDef="let row"> {{row.Valor | number:'1.2-2'}} </td>
      </ng-container>

      <ng-container matColumnDef="Forma">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Forma </th>
        <td mat-cell *matCellDef="let row"> {{formasDesc[row.Forma]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (click)="highlight(row)" (dblclick)="doubleClick(row)"
          (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>

      <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nenhum registro...</td>
      </tr>
  </table>
</div>
